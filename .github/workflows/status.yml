name: status

on: [push]

jobs:

  lint-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install ruff
      run: pip3 install -U ruff

    - name: Check ruff
      run: ruff check nbtools
